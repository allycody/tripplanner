<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <meta charset="utf-8">
		<link rel='stylesheet' href='/stylesheets/style.css'>
		<link href="https://fonts.googleapis.com/css?family=Amatica+SC:700|Open+Sans" rel="stylesheet">
 		<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>

			<div class='row' id="toprow">
				<div id="header" class="col-lg-12">
					<nav id ="the-nav"  class="navbar navbar-light">
							<h1 id="heading" class='navbar-brand'>Trip Planner</h1>
							<ul class="nav navbar-nav">
								<li><a href="#home" class="navLink">HOME</a></li>
								<li><a href="#about" class="navLink">ABOUT</a></li>
								<li><a href="#contact" class="navLink">CONTACT</a></li>
							</ul>
					</nav>
				</div>
			</div>

      <div class='row content-row'>
        <div id='left-top' class="col-lg-3 col-md-4 col-sm-12">

    			<div id='selections' class='row'>
    					{% block content %}
    					{% endblock %}
    			</div>
        </div>

      <div id="map" class="col-lg-6 col-md-8 col-sm-12"></div>

			<div id='right-bottom' class="col-lg-3 col-md-12 col-sm-12">
				<div id='day-head'>
					<a href="#"><i class="glyphicon glyphicon-chevron-left"></i></a>
					<h4>DAY 1</h4>
					<a href="#"><i class="glyphicon glyphicon-chevron-right"></i></a>
				</div>
        <div class="row">
  				<div class="day-list col-lg-12 col-md-4">
  					<b><h4>HOTEL</h4></b><br>
            hotel and info here
  				</div>
  		    <div class="day-list col-lg-12 col-md-4">
            <b><h4>RESTAURANTS</h4></b><br>
            Meal #1 <br>
            Meal #2 <br>
            Meal #3 <br>

  				</div>
  				<div class="day-list col-lg-12 col-md-4">
            <b><h4>ACTIVITIES</h4></b><br>
            list of activities
  				</div>
        </div>
			</div>

    </div>
    <script>
    //figure out how to put this in an external file
    var mapStyle = [
      {elementType: 'geometry', stylers: [{color: '#ebe3cd'}]},
      {elementType: 'labels.text.fill', stylers: [{color: '#523735'}]},
      {elementType: 'labels.text.stroke', stylers: [{color: '#f5f1e6'}]},
      {
        featureType: 'administrative',
        elementType: 'geometry.stroke',
        stylers: [{color: '#c9b2a6'}]
      },
      {
        featureType: 'administrative.land_parcel',
        elementType: 'geometry.stroke',
        stylers: [{color: '#dcd2be'}]
      },
      {
        featureType: 'administrative.land_parcel',
        elementType: 'labels.text.fill',
        stylers: [{color: '#ae9e90'}]
      },
      {
        featureType: 'landscape.natural',
        elementType: 'geometry',
        stylers: [{color: '#dfd2ae'}]
      },
      {
        featureType: 'poi',
        elementType: 'geometry',
        stylers: [{color: '#dfd2ae'}]
      },
      {
        featureType: 'poi',
        elementType: 'labels.text.fill',
        stylers: [{color: '#93817c'}]
      },
      {
        featureType: 'poi.park',
        elementType: 'geometry.fill',
        stylers: [{color: '#a5b076'}]
      },
      {
        featureType: 'poi.park',
        elementType: 'labels.text.fill',
        stylers: [{color: '#447530'}]
      },
      {
        featureType: 'road',
        elementType: 'geometry',
        stylers: [{color: '#f5f1e6'}]
      },
      {
        featureType: 'road.arterial',
        elementType: 'geometry',
        stylers: [{color: '#fdfcf8'}]
      },
      {
        featureType: 'road.highway',
        elementType: 'geometry',
        stylers: [{color: '#f8c967'}]
      },
      {
        featureType: 'road.highway',
        elementType: 'geometry.stroke',
        stylers: [{color: '#e9bc62'}]
      },
      {
        featureType: 'road.highway.controlled_access',
        elementType: 'geometry',
        stylers: [{color: '#e98d58'}]
      },
      {
        featureType: 'road.highway.controlled_access',
        elementType: 'geometry.stroke',
        stylers: [{color: '#db8555'}]
      },
      {
        featureType: 'road.local',
        elementType: 'labels.text.fill',
        stylers: [{color: '#806b63'}]
      },
      {
        featureType: 'transit.line',
        elementType: 'geometry',
        stylers: [{color: '#dfd2ae'}]
      },
      {
        featureType: 'transit.line',
        elementType: 'labels.text.fill',
        stylers: [{color: '#8f7d77'}]
      },
      {
        featureType: 'transit.line',
        elementType: 'labels.text.stroke',
        stylers: [{color: '#ebe3cd'}]
      },
      {
        featureType: 'transit.station',
        elementType: 'geometry',
        stylers: [{color: '#dfd2ae'}]
      },
      {
        featureType: 'water',
        elementType: 'geometry.fill',
        stylers: [{color: '#b9d3c2'}]
      },
      {
        featureType: 'water',
        elementType: 'labels.text.fill',
        stylers: [{color: '#92998d'}]
      }
    ];

    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.705189, lng: -74.009209},
        zoom: 12,
        style: mapStyle
      });
      map.setOptions({styles: mapStyle});
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbS5EERJjftCAfZ_3ZpkX-SG8x747_OT0&callback=initMap"
    async defer></script>
  </body>
</html>
